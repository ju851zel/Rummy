version: '3.4'

services:
  main:
    image: rummy-docker
    ports:
      - "9000:9000"
    command: bash -c "cd ~/htwg-rummy-game/rummy-main-service && sbt run"
  game:
    image: rummy-docker
    ports:
      - "9001:9001"
    command: bash -c "cd ~/htwg-rummy-game/rummy-game-service && sbt run"
  player:
    image: rummy-docker
    ports:
      - "9002:9002"
    command: bash -c "cd ~/htwg-rummy-game/rummy-player-service && sbt run"